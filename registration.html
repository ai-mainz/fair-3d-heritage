    <!-- Favicons -->
    <link rel="icon" href="/assets/favicon/favicon.ico" sizes="any" />

    <link rel="apple-touch-icon" href="/assets/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="/assets/favicon/site.webmanifest" />

    <!-- Optional: fallback PNG sizes -->
    <link

  <body class="page">
    <!-- TOPNAV -->
    <header class="topnav" id="topnav">
      <h2 class="visually-hidden">Header</h2>
      <div class="wrapper">
        <a href="index.html" class="topnav__homelink">
          <img
            src="assets/Logo.svg"
            alt="FAIR 3D Heritage"
            class="topnav__logo"
          />
        </a>

        <button
          class="topnav__toggle"
          id="navToggle"
          aria-label="Open menu"
          aria-expanded="false"
          aria-controls="mainMenu"
          type="button"
        >
          <img
            src="assets/Burger.svg"
            alt=""
            class="topnav__toggle-icon"
            width="24"
            height="24"
          />
        </button>

        <nav class="menu" id="mainMenu" aria-label="Main navigation">
          <ul class="topnav_links">
            <li class="topnav__item">
              <a href="index.html" class="topnav__link">HOME</a>
            </li>
            <li class="topnav__item">
              <a href="index.html#about" class="topnav__link">ABOUT</a>

            <li class="topnav__item">
              <a href="call-for-papers.html" class="topnav__link"

              >

            <li class="topnav__item">
              <a href="program.html" class="topnav__link">PROGRAM</a>
            </li>
            <li class="topnav__item is-active">

            </li>
            <li class="topnav__item">
              <a href="contact.html" class="topnav__link">CONTACT</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main id="main">
      <!-- HERO -->
      <section
        class="page-hero page-hero--registration"
        aria-label="Registration hero"
      >
        <img
          class="page-hero__bg"
          src="assets/registration-hero-bg-1440.png"
          alt=""
          aria-hidden="true"
        />
        <div class="page-hero__overlay">
          <div class="container">
            <h1 class="page-hero__title reveal on-load delay-2">
              REGISTRATION
            </h1>
          </div>
        </div>
      </section>

      <!-- CONTENT -->
      <section class="section page-content">
        <div class="container">
          <div class="prose reveal">
            <p>The registration will open in April 2026.</p>
          </div>
        </div>
      </section>
    </main>

    <!-- FOOTER -->
    <footer class="site-footer">
      <h2 class="visually-hidden">Footer</h2>
